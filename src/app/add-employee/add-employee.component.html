<div class="container mt-4 p-4 border rounded bg-white shadow-sm" style="max-width: 600px;">
  <h4 class="mb-4">Add Employee</h4>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Employee Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <small class="text-danger" *ngIf="submitted && f['name'].errors?.['required']">Name is required</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact No</label>
      <input type="text" class="form-control" formControlName="contact" />
      <small class="text-danger" *ngIf="submitted && f['contact'].errors?.['required']">Contact is required</small>
      <small class="text-danger" *ngIf="submitted && f['contact'].errors?.['pattern']">Contact must be 10 numeric digits</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <small class="text-danger" *ngIf="submitted && f['email'].errors?.['required']">Email is required</small>
      <small class="text-danger" *ngIf="submitted && f['email'].errors?.['email']">Invalid email format</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" formControlName="address"></textarea>
      <small class="text-danger" *ngIf="submitted && f['address'].errors?.['required']">Address is required</small>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-danger" type="button" (click)="onCancel()">Cancel</button>
      <button class="btn btn-outline-primary" type="submit">Submit</button>
    </div>
    
  </form>
</div>
