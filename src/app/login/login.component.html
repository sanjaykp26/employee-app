<div class="login-wrapper d-flex align-items-center justify-content-center">
  <!-- Overlay -->
  <div class="overlay position-absolute w-100 h-100"></div>

  <!-- Main Content -->
  <div class="login-content d-flex flex-column flex-md-row w-100 h-100 position-relative">

    <!-- Left Panel -->
    <div class="left-panel d-flex flex-column text-white p-4 p-md-5 order-2 order-md-1 w-100 w-md-60">
      <div class="mt-auto px-2 px-md-4 text-start text-md-start">
        <h2 class="fw-semibold">Don't have <br> an account?</h2>
        <p class="mt-3">
          Register to access all features of our Service.<br>
          Manage your business in one place. It's free!
        </p>
        <div class="social-icons mt-4">
          <i class="bi bi-facebook me-2"></i>
          <i class="bi bi-instagram me-2"></i>
          <i class="bi bi-twitter me-2"></i>
          <i class="bi bi-google me-2"></i>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel d-flex justify-content-center align-items-center p-4 p-md-5 order-1 order-md-2 w-100 w-md-40">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form text-white p-4 p-md-5 rounded-4  w-100" style="max-width: 360px;">
        <h2 class="mb-4">Sign up</h2>

        <div class="mb-3">
          <label>Username</label>
          <input type="email"  formControlName="username" class="form-control bg-transparent border-bottom text-white rounded-0 shadow-none" placeholder="Email" />
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input type="password"  formControlName="password" class="form-control bg-transparent border-bottom text-white rounded-0 shadow-none" placeholder="Password" />
        </div>

        <div class="text-danger small" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
    
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="termsCheck" />
          <label class="form-check-label" for="termsCheck">
            I agree to the <a href="#" class="text-decoration-underline text-info">terms of service</a>
          </label>
        </div>

        <button type="submit" class="btn btn-danger w-100 mb-3 fw-semibold">
          Sign up <i class="bi bi-arrow-right"></i>
        </button>

        <div class="text-center">
          <small>Already have an account? <a href="#" class="text-info">Log in</a></small>
        </div>
      </form>
    </div>

  </div>
</div>
